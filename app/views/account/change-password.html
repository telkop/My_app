<div ng-show="userCtrl.showForm(account.selectedUserForm, account.USER_FORMS.CHANGE_PASS)">

    <!-- CHANGE PASSWORD -->
    <form name="changePass" class="form-signin" ng-submit="userCtrl.changePassword()">

        <!-- PROFILE IMAGE -->
        <div ng-include="'app/views/account/profile-image.html'"></div>

        <!-- ERROR PANEL -->
        <div ng-include="'app/views/account/error-panel.html'"></div>

        <!-- INFO PANEL -->
        <div ng-include="'app/views/account/info-panel.html'"></div>

        <!-- FORM -->
        <div class="well">

            <!-- OLD PASSWORD -->
            <label for="passwordInput" class="sr-only">Old Password</label>
            <input ng-model="account.passwordInput"
                   ng-change="userCtrl.clearMessage()"
                   type="password"
                   id="passwordInput"
                   name="passwordInput"
                   class="form-control"
                   placeholder="Current Password"
                   ng-required="true">


            <!-- NEW PASSWORD -->
            <label for="newPasswordInput" class="sr-only">New Password</label>
            <input ng-model="account.newPasswordInput"
                   ng-change="userCtrl.clearMessage()"
                   type="password"
                   id="newPasswordInput"
                   name="newPasswordInput"
                   class="form-control"
                   placeholder="New Password"
                   ng-required="true">

            <!-- CONFIRM NEW PASSWORD -->
            <label for="passwordConfirmInput" class="sr-only">Confirm New Password</label>
            <input ng-model="account.passwordConfirmInput"
                   ng-change="userCtrl.clearMessage()"
                   type="password"
                   id="passwordConfirmInput"
                   name="passwordConfirmInput"
                   class="form-control"
                   placeholder="Confirm New Password"
                   ng-required="true">

        </div>

        <!-- CREATE ACCOUNT BUTTON -->
        <button class="btn btn-lg btn-primary btn-block"
                ng-disabled="account.passwordConfirmInput != account.newPasswordInput || account.passwordInput === ''"
                type="submit">Change Password</button>

    </form>

</div>
